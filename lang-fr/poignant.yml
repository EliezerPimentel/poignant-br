    - Les Constituants Du Discours: >

        Comme la raie blanche en bas du dos de la mouffette et
        l'enroulement blanc du cortège de la mariée, plusieurs des
        constituants du discours de Ruby ont des indices visuels afin
        de vous aider à les identifier. La ponctuation et la
        capitalisation aideront votre cerveau à voir des parties de
        code et à ressentir une intense identification. Votre esprit
        vous criera fréquemment _Hé, je connais ça mec!_ Vous serez
        aussi capable de placer ces noms dans les conversations avec
        d'autres Rubyistes.


        Essayez de vous focaliser sur l'apparence de chacuns de ces
        constituants. Le reste du livre detaillera chaque
        spécificité. Je donne une description courte pour chacun des
        constituants, mais vous n'avez pas à comprendre
        l'explication. A la fin de ce chapitre, vous devriez pouvoir
        reconnaître chaque partie d'un programme écrit en Ruby.


        h3. Variables


        N'importe quel mots constitué de lettres minuscules est une
        variable en Ruby. Les variables peuvent être constituées de
        lettres, chiffres ou de soulignés (NDT: _).


        bq. @x@, @y@, @banane2@ ou @telephoner_a_une_caille@ sont des
        exemples.


        Les variables sont comme des surnoms. Vous vous rappelez quand
        tout le monde vous appelait Pierre-Qui-Pue? Les gens disait,
        "Viens ici Pierre-Qui-Pue!" et tout le monde savait
        miraculeusement que vous étiez Pierre-Qui-Pue.


        Les variables vous permettent de donner un surnom à ce que
        vous utilisez fréquemment. Par exemple, supposons que vous
        dirigiez un orphelinat. C'est un orphelinat moyen. Et quand
        Papa Warbucks vient pour acheter plus d'enfants, on insiste
        pour qu'il paie *cent vingt et un euros et huit centimes* pour
        l'ourson en peluche de l'enfant, auquel il s'est attaché dans
        les moments sombres de sa vie de cauchemard.


        bq. @frais_d_ourson = 121.08@


        Plus tard, quand vous le retrouverez à la caisse
        enregistreuse (une caisse enregistreuse de première
        puisqu'elle tourne sous Ruby), vous devrez additioner ensemble
        toutes ces factures pour obtenir le *total*.


        bq. @total = frais_d_orphelin + frais_d_ourson + gratuite@


        Ces noms de variables aident vraiment. Et dans le milieu
        miteux de la vente d'enfants, je suis sûr que toute aide est appréciée.


        !i/the.foxes-4a.png(Ils se moquent de mes examples.)!
 


        h3. Nombres


        Le type le plus basique de nombre est l'_entier_ (_integer_),
        une *série de chiffres* qui peut commencer avec un *signe plus
        ou moins*.


        bq. @1@, @23@, et @-10000@ en sont des exemples.


        Les virgules ne sont pas autorisées dans les nombres, mais les
        soulignés (NDT: _) le sont. Donc, si vous sentez la
        nécessité de marquer les milliers afin que vos nombres soient
        plus lisibles, utilisez un souligné.


        bq. @population = 12_000_000_000@


        Les nombres décimaux sont appelés _flottants_ (_floats_) en
        Ruby. Les flottants sont faits de nombres avec une *partie
        décimale* ou une *notation scientifique*.


        bq. @3.14@, @-808.08@ et @12.043e-04@ en sont des exemples.



        h3. Les chaines de caractères


        Les chaines de caractères sont composées de n'importe quel
        caractère (lettre, chiffre, signe de ponctuation) entourés par
        des guillemets. A la fois les *guillemets* simples et doubles
        sont utilisés pour créer des chaines de caractères. 


        bq. @"laboratoire"@, @'2021'@ ou @"Ces bande-dessinées sont
        hilarantes!"@ en sont des exemples.


        Quand vous entourez des caractères par des guillemets, ils
        sont stoqués ensemble, comme une seule chaine.
        

        Pensez à un journaliste qui transcrit les divagations d'une
        célébrité. "Je suis beaucoup plus raisonnable," dit Avril
        Lavigne. "Maintenant, je sais à quoi ressemble le mileu -- ce
        que vous devez faire et comment le faire."


        <pre>
          avril_citation = "Je suis beaucoup plus
          raisonnable. Maintenant, je sais à quoi ressemble 
          le mileu -- ce que vous devez faire et comment le
          faire."
        </pre>


        De même que nous venions de stoquer un nombre dans la variable
        *frais_d_ourson*, nous stoquons maintenant une suite de
        caractères (une chaine) dans la variable *avril_citation*. Le
        journaliste envoie cette citation à l'impression, qui par
        chance, utilise Ruby pour faire fonctionner sa presse.


        <pre>
         <setup>
           oprah_citation = "O"
           avril_citation = "A"
           ashlee_simpson_debacle = "D"
         </setup>
         print oprah_citation
         print avril_citation
         print ashlee_simpson_debacle
        </pre>


        !i/the.foxes-4b.png(Ils veulent faire partie des mes exemples.)!



        h3. Symboles


        Les symboles sont des mots qui ressemblent à des
        variables. Encore une fois, ils peuvent contenir des lettres,
        des chiffres ou des soulignés. Mais ils *commencent avec deux
        points*.


        bq. @:a@, @:b@, ou @:ponce_de_leon@ en sont des exemples.


        Les symboles sont des chaines de caratères
        "légères". Généralement les symboles sont utilisés dans les
        situations ou vous avez besoin d'une chaine de caractères mais
        où vous ne voulez pas l'afficher à l'écran.


        Vous pouvez voir les symboles comme étant plus léger pour
        l'ordinateur. Ils sont comme un antiacide. Les deux points
        ressemblent aux bulles remontant de l'estomac de l'ordinateur
        alors qu'il digère le symbole. Ah, quel soulagement!


        !i/the.foxes-4c.png(Chunky bacon!!)!



        h3. Constantes


        Les constantes sont des mots, à l'instar des variables, mais
        elles commencent par une lettre majuscule. Si les
        variables sont les noms de Ruby, alors pensez les constantes
        comme étant les noms propres.


        bq. @Time@, @Array@ ou @Bunny_Lake_a_Disparu@ en sont des exemples.


        En Anglais (NDT: et en Français), les noms propres commencent
        par une majuscule. L'Empire State Building. Vous ne pouvez pas
        changer l'Empire State Building. Vous ne pouvez pas décider
        que l'Empire State Building désignera quelque chose
        d'autre. Les noms propres sont comme celà. Ils se rapportent à
        quelque chose de très spécifique et généralement ne changent
        pas au cours du temps.


        De la même façon, les constantes ne peuvent pas changer après
        avoir été assignées.


        bq. @EmpireStateBuilding = "350 5th Avenue, NYC, NY"@


        Si nous essayons de changer la constante, Ruby se plaindra. On
        désaprouve de telles pratiques.


        !i/the.foxes-4d.png(Allez, chunky bacon.)!



        h3. Méthodes


        Si les variables et les constantes sont les noms, alors les
        méthodes sont les verbes.
        Les méthodes sont généralement rattachées à la fin des
        variables par un *point*. Vous avez déjà vu des méthodes:


        bq. @porte_devant.ouvre@


        Dans l'exemple précédent, *ouvre* est la méthode. C'est
        l'action, le verbe. Dans certains cas vous pouvez voir des
        actions enchainées.


        bq. @porte_devant.ouvre.ferme@


        Nous avons demandé à l'ordinateur d'ouvrir la
        porte de devant et de la fermer immédiatement.


        bq. @porte_devant.est_ouverte?@


        Ce qui précède est aussi une action. Nous demandons à
        l'ordinateur de tester la porte afin de savoir si elle est
        ouverte. On aurait pu appeler la méthode
        @Porte.essaie_de_savoir_si_elle_est_ouverte@ mais le nom @est_ouverte?@ est plus
        succint et tout aussi correct. On peut utiliser à la fois les
        points d'exclamation et d'interrogation dans les noms de
        méthodes.


        h3. Les Arguments de Méthode


        Une méthode peut avoir besoin de plus d'information pour
        effectuer son action. Si nous voulons demander à l'ordinateur
        de peindre la porte, nous devons lui en indiquer la couleur.


        Les arguments des methodes sont attachés à la fin des
        méthodes. Ils sont générallement entourés par des
        *parenthèses* et séparés par des *virgules*.


        bq. @porte_devant.peindre( 3, :rouge )@


        Ce qui précède peint de 3 couches rouges la porte.


        Représentez le vous comme une chambre à air que la méthode
        traine avec elle. Les parentèses forment les bords ronds et
        humides de la chambre à air. Les virgules sont les pieds de
        chaque argument accrochés au bord. Le dernier argument a
        ses pieds sous lui de façon à les cacher.


        A l'instar d'un bateau pouvant remorquer plusieurs chambres à
        air, on peut enchainer les méthodes avec arguments.


        bq. @porte_devant.peindre( 3, :rouge ).seche( 30 ).ferme()@


        Ce qui pécède peint de 3 couche de rouge la porte, la sèche
        pendant 30 minutes et la referme. Même si la dernière méthode
        n'a pas d'argument vous pouvez quand même mettre des
        parenthèses si celà vous chante. Toutefois, il est inutile de
        trainer une chambre à air vide, donc on ommet généralement les
        parenthèses.


        Certaines méthode (comme @print@) sont des méthode de base
        (NDT: des méthodes du Kernel de Ruby). Ces méthodes sont
        utilisées partout en Ruby. Comme elles sont très fréquentes,
        on n'utilise pas le point.


        bq. @print "Voyez, aucun point."@


        h3. Méthodes de Classe


        Comme les méthodes dont on vient de parler (que l'on appelle
        aussi des méthode d'_instance_ (NDT: en anglais, _instance_
        methods)), les méthodes de classe sont généralement attachées
        aux variables et aux constantes. Plutôt qu'un point, on
        utilise *deux double points* pour les séparer.


        bq. @Door::new( :oak )@


        Comme on peut le voir, la méthode de classe @new@ est
        généralement utilisée pour créer de nouvelles choses. Dans
        l'exemple précédent, on demande à Ruby de nous créer une
        nouvelle porte en chêne. Bien sûr, Ruby doit savoir comment
        fabriquer une porte -- de même que du bois de charpente, des
        bucherons et ces longues scies à deux hommes.


        !i/the.foxes-4e.png(Plein de petits morceaux de bacon.)!



        h3. Variables globales


        Les variables commençant par un *signe dollar* sont globales.


        bq. @$x@, @$1@, @$chunky@ et @$CHunKY_bACOn@ en sont des exemples.


        La plupart des variables sont par nature
        temporaires. Certaines parties de votre programme sont comme
        de petites maisons. Vous y entrez et elles ont leurs propres
        variables. Dans une maison, vous pouvez avoir @papa@ qui
        représente Archie, le représentant de commerce et
        collectionneur de squelette. Dans une autre maison, @papa@
        peut représenter Pierre, un dompteur de lion ayant un penchant
        pour la flanelle. Chaque maison a sa propre signification pour @papa@.


        Avec les variables globales, vous avez la garantie que la
        variable sera la même dans chaque petite maison. Le signe
        dollar est tout à fait approprié à cela. Chaque foyer
        américain respecte la valeur du dollar. Nous en sommes
        dingues. Essayez de frapper à la porte de n'importe quelle
        maison américaine et tendez leur du fric. Je peux vous
        garantir que vous n'obtiendrez pas le même effet si vous
        frappez à une porte et leur offrez Pierre, le dompteur de lion
        ayant un penchant pour la flanelle.


        Les variables globales peuvent être utilisées n'importe où
        dans votre programme. Elles ne sont jamais perdues de vue.



        h3. Variables d'Instance


        Les variables commençant par une *arobase* sont
        des variables d'instance.


        bq. @@x@, @@y@, et
        @@only_the_chunkiest_cut_of_bacon_I_have_ever_seen@ en sont
        des exemples.


        Ces variables sont généralement utilisées pour définir les
        attributs de quelque chose. Par exemple vous pouvez fournir à
        Ruby la largeur de la @porte_devant@ en affectant une valeur à
        la variable @@largeur@ dans cette @porte_devant@. En Ruby, les
        variables d'instance sont utilisées pour définir les
        caractèristiques d'un objet donné.


        Pensez au symbole @arobas@ comme signifiant *attribut*. (NDT:
        marche mieux en anglais, où l'arobas se nomme *at*).


        h3. Variables de Classe


        Les variables commençant par une *double arobase* sont des variables de classe.


        bq. @@@x@, @@@y@, et @@@i_will_take_your_chunky_bacon_and_raise_you_two@ en sont des exemples.


        Les variables de classe sont aussi utilisées pour définir des
        attributs. Mais plutôt que de définir un attribut pour un seul
        objet en Ruby, les variables de classe définissent un attribut
        pour plusieurs objets apparentés. Si les variables d'instance
        définissent les attributs pour une seule @porte_devant@, alors
        les variables de classe définissent les attributs pour tout ce
        qui est une @Porte@.


        Pensez au *double arobas* comment signifiant *attributs
        pour tous* . Ou vous pouvez vous les imaginer comme un essaim
        de chasseurs *AT-AT* de _Star Wars_, tous commandés par Ruby
        (NDT: marche bien mieux en anglais ou l'arobase se nomme
        @at@). Vous modifiez une variable de classe et tous changent,
        pas seulement un.


        !i/the.foxes-4f.png(Woohoo! Chunky bacon terminé!)!



        h3. Blocs


        Tout code entourré par des *accolades* est un bloc.


        bq. @2.times { print "Oui, j'ai utilisé Chunky Bacon dans mes
        exemple, mais je ne le ferai plus!" }@ en est un exemple.


        Avec les blocs, vous pouvez grouper un ensemble d'instruction
        de façon à les transmettre au cours de votre programme.
        Les accolades ressemblents à des pinces de crabe qui auraient
        aggripé le code et le tiendrait groupé. Quand vous voyez ces
        deux pinces, rappelez vous que le code enserré a été compressé
        en une seule unité.


        C'est comme l'une des ces petites boites "Hello
        Kitty":http://fr.wikipedia.org/wiki/Hello_Kitty qu'ils vendent
        au supermaché, remplies de petits stylos et de papier
        microscopique, le tout empaqueté dans une petite trousse
        transparente et brillante qui tient dans le creux de la
        main. Mis à part que les blocs évitent de trop loucher.


        Les accolades peuvent aussi être remplacées par les mots *do*
        et *end*, ce qui est plus clair si votre bloc tient sur
        plusieurs lignes.


        <pre>
         loop do
           print "Beaucoup mieux."
           print "Ah. Plus d'espace!"
           print "J'avais mal au dos à cause de ces pinces de crabe."
         end
         <stdout>Beaucoup mieux.Ah. Plus d'espace!J'avais mal au dos à cause de ces pinces de crabe.</stdout>
        </pre>
        


        h3. Arguments de bloc


        Les arguments de bloc sont un ensemble de variables entourées
        par des *pipes* (NDT: |) et séparées par des *virgules*.


        bq. @|en||x|@, @|x,y|@, et @|up, down, all_around|@ en sont
        des exemples.


        Les arguments de bloc sont utilisés au début d'un bloc.


        bq. @{ |x,y| x + y }@


        Dans l'exemple précédent, @|x,y|@ sont les arguments. Le code
        se trouve après les arguments. L'expression @x + y@ ajoute
        les deux arguments ensembles.


        J'aime me représenter les deux caractères pipe comme un
        tunnel. Ils donnent l'impression d'un toboggan sur lequel les
        variables glissent. (@x@ descend en écartant les jambes, alors
        que @y@ croise les jambes.) Ce toboggan joue le rôle d'un
        passage entre les blocs et le monde qui les entoure.


        Les variables sont passées grâce à ce toboggan (ou tunnel) au bloc.


        !i/the.foxes-4g.png(And then, the dismal truth.)!



        h3. Intervalles


        Un intervalle est composé de deux valeurs entourées par des
        *parenthèses* et séparées par une *ellipse* (sous la forme de
        deux ou trois points).


        bq. @(1..3)@ est un intervalle, comprenant les nombres 1 à 3.


        bq. @('a'..'z')@ est un intervalle comprenant les lettres minuscules.


