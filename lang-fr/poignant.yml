    - En ouvrant ce livre: >
        Supposons que vous ayez ouvert ce livre (bien que vous _ayez_
        probablement ouvert ce livre), et que vous trouviez un énorme
        oignon juste au milieu. (L'imprimeur du livre a inclus
        l'oignon à ma demande.)

 
        Donc, vous pensez, "Whoua, ce livre est livré avec un oignon !"
        (Même si vous n'aimez pas particulièrement les oignons, je
        suis sûr que vous êtes à même d'apprécier la logistique
        nécessaire à la livraison discrète de quelque produit que ce
        soit à l'intérieur d'un prétendu manuel de programmation.)


        Puis vous vous demandez, "Attend une minute. Je pensais que
        c'était un livre sur Ruby, l'incroyable nouveau langage de
        programmation en provenance du Japon. Et, bien que j'apprécie
        la logistique nécessaire à la livraison discrète de quelque
        produit que ce soit à l'intérieur d'un prétendu manuel de
        programmation, Pourquoi un oignon ? Que suis-je supposé faire
        avec ?"


        Non. S'il vous plait, ne vous posez pas de question. Vous ne
        devez rien faire avec cet oignon. Mettez l'oignon de côté et
        laissez _le_ faire quelque chose pour _vous_.


        Je serais direct avec vous. Je veux vous faire pleurer. Sangloter,
        larmoyer gentillement. Ce livre est un guide *poignant* vers
        Ruby. Ce qui veut dire un code si beau qu'il vous en tirera des
        larmes. Cela veut dire des contes galants et de sombres
        vérités qui feront que vous vous réveillerez le matin suivant
        dans les bras de ce livre. Le serrant étroitement contre vous
        toute la journée. Si nécessaire, fabriquez un étui pour le
        _Guide (Poignant) de Why vers Ruby_, afin de l'avoir toujours
        contre vous.


        Vous devriez vraiment sangloter une fois. Ou au moins
        renifler. Et sinon, l'oignon vous aidera.


    - !^sidebar
      Ce que Je Vais Faire Avec les Gains Massifs Générés par ce Livre: >

        Tous ceux qui ont écrit un livre vous diront combien un auteur
        est facilement distrait par des visions de grandeurs. En ce
        qui me concerne, je m'arrête deux fois pour chaque paragraphe,
        et quatre fois pour chaque bande-dessinée, juste pour évaluer
        la fortune et la prospérité que ce livre me procurera. Aussi
        j'ai peur que l'écriture de ce livre ne s'arrête pour faire
        place à l'armada de SUV et de voitures de luxe qui brillent
        dans mon esprit.


        Plutôt que d'arrêter l'écriture du Guide (Poignant), j'ai
        réservé cet espace en tant que "zone de sécurité" afin de
        déverser mes voeux vains.


        Aujourd'hui j'étais dans un restaurant italien, Granado,et
        j'étais en train de payer ma note. J'ai alors remarqué une
        bouteille de vinaigre balsamique à 150 euros. Très petite. Je
        pouvais la faire tenir dans ma main. Âgée de 22 ans.


        J'ai passé beaucoup de temps à penser à cette bouteille. C'est
        souvent un accessoire de mes fantasmes obsessionnels.
        Dans un de ces fantasmes, je rentrais dans le restaurant, je
        retournais une pile de feuillage sur le comptoir, et demandais
        instamment au caissier: "Vite! J'ai une salade importante à faire!"


        Dans un autre fantasme du même acabit, je jette de la
        laitue. Cette saleté ne convient pas à mon nouveau
        vinaigre. Non, j'arriverai à un point où la célébrité et
        l'aristocratie m'auront corrompu au plus profond de mon
        être. Ma nouvelle laitue sera de l'argent. De l'argent froid
        et dur, Madame Price.


        Bientôt, je dépenserai des centaines d'euros pour un morceau
        de myzithra[1].


        Mes fantaisies sont toutefois allées plus loin que la
        possession. Certes, j'ai examiné par le détail mes
        acquisitions d'urnes grecques, de cortèges de voitures, de compagnies
        aériennes, de pyramides et d'os de
        dinosaures. De temps à autres, je verrai des villes secouées
        par le vent aux informations, et je rajouterai sur ma liste: _Ouragan_.
        

        Mais maintenant j'envisage un but plus large. Pour parler
        simplement: que va-t-il se passer si j'amasse une fortune
        telle que les Monnaies ne puisse pas imprimer assez pour
        soutenir ma demande? Tous les autres seraient obligés
        d'utiliser des billets de Monopoly. Et vous devriez gagner au
        Monopoly pour pouvoir manger. Ce serait des parties assez
        tendues. Je veux dire que vous devriez hypothéquer vos biens,
        et vos enfants commenceraient à pleurer. En plus, je pense que
        vous commenceriez à voir la fin de ceux qui choisissent les
        places libre de stationnement comme les "coffres
        alternatifs":http://monopolyste.online.fr/regles.shtml#freeparc
        pour les fonds de la ville.

        Vous aurez à vous en remettre à de l'argent factice
        toutefois. Le faux argent est le meilleur. Vous pouvez en
        avoir si facilement. Pendant un instant, c'est comme si vous
        étiez un riche fou. Quand j'étais enfant, nous avions
        construit avec des enfants du voisinage ce petit
        "Tijuana":http://fr.wikipedia.org/wiki/Tijuana dans notre
        rue. Nous avions fabriqué nos propres pesos et portions des
        sombreros et tout le reste!


        Un des enfants vendait des
        "tamales":http://fr.wikipedia.org/wiki/Tamales chauds pour
        deux pesos chacun. _Deux pesos!_ Est-ce qu'il savait que la
        monnaie était fausse ? A quoi pensait-il ? Qui a invité ce
        gosse? Savait-il que ce n'était pas vraiment Tijuana?
        Peut-être était-il vraiment de Tijuana! Peut-être que c'était
        de _vrais_ pesos!  Fabriquons plus de _vrais_ pesos!


        Je crois que nous avions même une taverne, ou vous pouviez
        vous saouler de Kool-Aid[2]. Il n'y a rien de tel qu'un groupe
        de gosses trébuchants, marmonnant de façon incohérente avec
        des lèvres rouges comme celles d'un clown.


        fn1. NDT: fromage grec.


        fn2. NDT: sorte de cristaux qui, une fois
             dilué dans l'eau donne une boisson aromatisée et sucrée.
        
    - L'Histoire du Chien: >

        OK, essayons ce premier morceau d'intensité:


        Un jour, alors que je marchais sur une de ces routes à grand trafic
        pleines de vendeurs de voitures (c'était peu après
        l'annulation de mon mariage), j'ai trouvé un chien
        abandonné sur la route. Un chien laineux, noir avec des yeux
        rouges verdâtres. Me sentant moi-même un peu abandonné,
        j'attrapais quelques ballons accrochés à un poteau devant une
        agence, et je les accrochais au collier du chien. Ensuite j'ai
        décidé qu'il serait mon chien. Je l'appelai Bigelow.        


        Nous sommes partis chercher des croquettes pour Bigelow, puis
        pour aller chez moi, ou nous pourrions nous asseoir dans des
        fauteuils et écouter du "Gorky's Zygotic
        Mynci":http://fr.wikipedia.org/wiki/Gorky%27s_Zygotic_Mynci.
        Oh, et nous devions aussi nous arrêter afin d'acheter à
        Bigelow son propre fauteuil.        


        Mais Bigelow ne m'avait pas accepté pour maître. Aussi au bout
        de cinq minutes, ce chien stupide a choisi une autre route à
        un croisement et je ne l'ai plus jamais revu. Ainsi, tandis
        qu'il n'avait précédemment été perdu qu'une seule fois, il
        l'était maintenant deux fois. J'ai alors ralenti le pas qui me
        menait vers une vie faite de croquette et de fauteuils
        supplémentaires. J'ai eu un chien pendant cinq minutes.
        

        Quel chien stupide. Je m'assis sur un banc et jetais des
        pommes de pin sur la statue de trois chèvres traversant un
        pont. Après cela, j'ai pleuré pendant des heures. Les larmes
        coulaient toutes seules. Voilà quelque chose de poignant.


        Je me demande où il est allé avec tous ces ballons. Ce chien
        fou ressemblait à une fête sur pattes.


        Ce n'est que peu de temps après que j'ai joué mon propre
        Bigelow. J'avais imprimé un ensemble de pages sur Ruby. des
        articles trouvés sur le Net. Je les ai parcouru lors de mon
        trajet de retour, en train, un soir. J'ai joué avec pendant
        cinq minutes avant d'abandonner. Pas impressionné.


        Je m'assis, contemplant le monde depuis la fenêtre, un mixer
        géant mélangeant les graffitis et l'acier fondant devant
        moi. _Ce monde est trop grand pour un si petit langage_,
        pensais-je. _Cette pauvre petite chose n'a aucune chance. Même
        pas de jambe pour tenir debout. Même pas de bras pour nager._


        Et pourtant, j'étais là. Un petit homme sur un petit train
        fragile (et j'avais même encore une dent de lait à cette
        époque) parmi des milliards de personnes sur une pierre bleue
        flottante. Comment pourrais je dénigrer Ruby? Qui peut dire si je
        ne vais pas m'étouffer avec mon téléphone portable et mourir
        plus tard dans la soirée. Why mort, Ruby continuera à vivre.


        La pierre tombale:


        bq. Qu'y a-t-il dans sa trachée?

        Oh, regarde, un Nokia!



        Quelle chance. Finalement réussir à avoir un bon et long somme
        sous terre, juste pour être constamment dérangé par le "_Canon
        de Pachelbel_":http://fr.wikipedia.org/wiki/Pachelbel sortant
        de mon estomac. 

