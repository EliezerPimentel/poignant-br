        h3. Expression Régulières


        Un expression régulière(ou _regexp_) est un ensemble de
        caractères entourés par des *slashes*.


        bq. @/ruby/@, @/[0-9]+/@ et @/^\d{3}-\d{3}-\d{4}/@ en sont des
        exemples.


        Les expressions régulières sont utilisées pour trouver des
        mots ou des motifs dans du texte. Les slahes de chaque côté de
        l'expressions sont des épingles.


        Imaginez que vous ayez un petit mot avec des épingles de
        chaque côté et que vous le passiez sur le livre. Vous promenez
        le mot sur le texte et quand il s'approche d'un mot
        correspondant, il commence à clignoter. Vous épinglez alors
        l'expression régulière sur le livre, juste sur le mot
        correspondant et il fait briller les lettres du mot.


        Et quand vous plantez les épingles dans le livre, le papier
        éternue, "_reg-exp!_".


        Les expressions régulières sont beaucoup plus rapide que de
        passer vos mains sur les pages du livres. Ruby peut utliser
        une expression régulière pour chercher à travers énormément de
        livres très rapidement.


