        h3. Tableaux


        Un tableau est une liste entourée par des *crochets* et dont
        les éléments sont séparés par des *virgules*.


        bq. @[1, 2, 3]@ est un tableau de nombres.


        bq. @['coat', 'mittens', 'snowboard']@ est un tableau de
        chaine de caractères.


        Représentez le vous comme une chenille qui aurait été
        aggrafée sur votre code. Les deux crochets sont les aggrafes
        qui l'empèche de bouger, afin de noter où se trouvent la tête
        et la queue. Les virgules sont les jambes de la chenille
        frétillantes entre chaque section de son corps.


        Il était une fois une chenille qui avait des virgules à la
        place des jambes. Ce qui veut dire qu'elle devait faire une
        pause littéraire après chaque pas. Les autres chenilles la
        respectaient beaucoup pour cette particularité, et elle servait
        un peu de chef. Et sans parler d'un philanthrope! Il était
        connu pour donner des feuilles fraiches aux moins fortunées.


        Oui, un tableau est une collection de choses, mais il garde
        aussi ces choses dans un ordre spécifique.



        h3. Hachage


        Une table de hachage est un dictionnaire entouré par des
        *accolades*. Les dictionnaires font correspondre des noms à
        leur définition. Ruby indique celà par une *flêche*, faite
        d'un signal egal suivit par un signe supérieur.


        bq. @{'a' => 'aardvark', 'b' => 'badger'}@ en est un exemple.


        Cette fois, les accolades représentent de petits symboles en
        forme de livre. Regardez comme elles ressemblent à de petits
        livres ouvert, pliés en leur milieu. Ils représentent
        l'ouverture et la fermeture de notre dictionnaire.


        Imaginez que notre dictionnaire ait une définition sur chaque
        page. Les virgules représentent les coins de chacune des
        pages, que nous tournons pour voir la prochaine définition. Et
        sur chaque page: un mot suivi par une flêche poitant vers sa définition.


        <pre>
         {
           'nom' => 'Pierre',
           'profession' => 'dresseur de lion',
           'grand amour' => 'flannelle'
         }
        </pre>


        Je ne compare pas les tables de hachage aux dictionnaires pour
        indiquer que l'on ne peut stocker que des définitions dans les
        tables de hachage. Dans l'exemple précédent, j'ai stocké les
        informations personnelles de Pierre, le dresseur de lion avec
        un penchant pour la flannelle. Les tables de hachage sont
        comme les dictionnaires car elles permettent une recherche facile.


        A la différence des tableaux, les éléments d'une table de
        hachage ne sont pas gardés selon un ordre spécifique.

