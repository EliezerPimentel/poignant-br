        Terre juste un peu.</p>

        # *Libre.* <p>Utiliser Ruby ne coûte rien. Le code de Ruby
        lui-même est ouvert à tous. Aussi, ce livre est libre. Tout
        cela fait partie d'un grand et gros don qui devrait avoir un
        gros accroc.</p> <p>Vous pensiez que nous allons vous faire
        acheter des aspirateurs, du temps-partagé ou de faux
        Monets. Vous pensiez qu'il y aurait une présentation de 90
        minutes, à la fin de laquelle le propriètaire de la compagnie
