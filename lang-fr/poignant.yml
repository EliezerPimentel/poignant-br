        # *Un homme sur une île.* <p> Ruby est né au Japon. Ce qui est
        original. Le Japon n'est pas connu pour ses logiciels. Et
        puisque les langages de programmation sont principalement
        écrit en Anglais, qui suspecterait un langage de venir du
        Japon?<p><p> Et pourtant, nous avons Ruby. Contre tout
        attente, Yukihiro Matsumoto a créé Ruby le 24 Février
        1993. Durant les dix dernières années, il a progressivement
        amené Ruby à une plus large audience. C'est noble, triomphant et
