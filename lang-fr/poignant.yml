    - Le Langage et JE VEUX DIRE le Langage: >
        !i/the.foxes-3.png(Nos amis, ces deux renards impuissants,
        réalise finalement la gravité de leur embarras.)!


        Ma conscience ne me laisserais pas appeler Ruby un langage
        pour _ordinateur_. Cela impliquerait que le langage utilise
        principalement des termes de l'ordinateur. Que le langage est
        fait pour aider l'ordinateur en premier lieu. Et que donc,
        nous, les développeurs sommes des étrangers, cherchant à nous
        acclimater à l'ordinateur. C'est le langage de l'ordinateur et
        nous sommes les traducteurs pour le monde.


        Mais comment appelez-vous un langage, quand votre cerveau
        commence à penser dans ce langage? Quand vous commencez à
        utiliser les propres mots du langage pour vous exprimer. Une
        machine ne peut faire ça. Comment cela pourrait-il être le
        langage de la machine? C'est le notre, nous le parlons naturellement!


        Nous ne pouvons donc décemment pas l'appeler un langage pour
        _ordinateur_. C'est un _dialecte de développeur_. C'est le
        langage de nos pensées.


        *Lisez ce qui suit à haute voix, pour vous-même.*


        bq. @5.times { print "Odelay!" }@


        Dans les phrases françaises, les signes de ponctuation (telle
        que le point, le point d'exclamation, les parenthèses) sont
        des silences. La ponctuation ajoute du sens aux mots, en
        donnat des informations sur ce que l'auteur de lap hrase veut
        exprimer. Aussi lisons ce qui précède comme: _Cinq fois
        affiche "Odelay!"._


        Ce qui est exactement ce que fait ce petit programme en
        Ruby. L'exclamation en "Espagnol
        mutant":http://www.whiskeyclone.net/ghost/L/lordonlyknows.html
        de Beck s'affichera cinq fois à l'écran.


        *Lisez ce qui suit à haute voix, pour vous-même.*


        bq. @exit unless "restaurant".include? "aura"@


        Ici nous faisons un test réel basique. Notre program sortira
        (*exit*: le programmera s'arrètera) *à moins que* (*unless*)
        le mot *restaurant* ne contienne (*includes*) le mot
        *aura*. Encore une fois, en Français: _Arrête à moins que le
        mot restaurant n'inclue le mot aura._


        Avez-vous déjà vu un langage de programmation utiliser les
        points d'interrogation de façon si effective? Ruby utilise
        certains signes de ponctuation, comme les points d'exclamation
        ou d'interrogation, pour augmenter la lisibilité du code. Dans
        le code précédent nous posons une question, aussi pourquoi ne
        pas rendre cela explicite?


        *Lisez ce qui suit à haute voix, pour vous-même.*


        bq. @['pain', 'fromage', 'vin'].each { |food| print food.capitalize }@


        Bien que ce bout de code soit moins lisible et moins semblable
        à une phrase que le précédent, je vous encourage quand même à
