      Absorto em seus envolvimentos no plano de expansão de "Os Originais", ambas as raposas altas e baixas
      tinham viajado direto para a zona de alerta vermelho, a cidade de Wixl. Eu desejava uma espátula
      para colocá-las juntas lado à lado, arrastá-las para a costa próximo as incubadoras da praia, 
      escondendo-as nos montes de ovos de peixes, puxando-as para baixo através de suas enormes orelhas, 
      ocultando assim suas luxuosas peles. E acima delas eu ficaria parado formando uma sombra imóvel, 
      mantendo-as na mira do meu rifle à distância.


      Eu não posso, eu tenho você pra ensinar. Eu tenho que me arrumar e cuidar de mim. As lâmpadas acima das
      escadas precisam ser trocadas. Uma caixa aberta de lâmpadas de hologênio simplesmente mostram que o 
      correio havia chegado. Alguém lá fora esta obviamente tentando pegá-las de mim para usar. Sendo assim eu
      vou instalá-las o quanto antes. E simplesmente ficar lá, segurando meu rifle à distância.


      Aquela sombra deveria ser melhor definida, sendo assim acho que vou mantê-la assim mesmo.
      
      