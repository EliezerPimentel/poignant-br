        e palitos.  Agora expire.


        Inspire.  1.  2.  3.  4.  Expire.


        Inspire.  1.  2.  Inspire mais um pouco.  3.  4.  Imagine suas mãos
        saindo dos pulsos, voando atá a tela do computador
        e programando ele de dentro.  Expire.


        Respire fundo, fundo.  Abaixo the você tem um submarino.
        Ele tem uma língua.  Expire.


        Respire pelo nariz.  Respire fundo.  Filtre o ar pelo 
        seu nariz.  Respirar pelo nariz te dá ar de qualidade.
        Seu nariz se abre, você recebe o ar da natureza, do jeito
        que Deus planejou.  Imagine um leitor de disquetes lotado de órfãos.
        Enquanto ele se engasga com os órfãos, você tem o ótimo, o maravilhoso ar de Deus 
        em seus pulmões.  Mas este ar prazeiroso e cheio de vida
        vira uma poderosa toxina se você segurar por muito tempo.  _Rápido, exale
