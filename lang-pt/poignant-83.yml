      Sobre as versões do Ruby: >

        Se você visitou qualquer site oferecendo download do Ruby, você provavelmente viu um número
        de diferentes versões do Ruby disponíveis. Obviamente, quanto maior o número da versão, mais
	      recente a versão do Ruby. Mas isto não é exatamente verdade. Números de versões possuem significado
	      na Rubylândia e eu gostaria que você fizesse uma escolha educada.


        *1.8.6* é a última versão *estável* do Ruby. Versões estáveis oferecem as últimas características
	      que foram amplamente testadas e são recomendadas para o uso geral. Quando novas versões estáveis 
        saírem, você seguramente poderá atualizar para estas novas versões.


        *1.9.0* é a última liberação de *desenvolvimento* do Ruby.  A liberação de desenvolvimento inclui
        mudanças experimentais para o Ruby e problemas não corrigidos.  Esta liberação é para qualquer pessoa que quiser
        dar uma espiada no futuro do Ruby com o risco de encontrar alguns erros.


        Agora, você poderá notar que o número da versao inclui três números individuais,
        que são: *a maior versão*, *a menor versão*, e *a pequenina versão*.  A 
        versão maior conta cada regravação completa do Ruby.  A versão menor é modificada baseada
        em mudanças de varredura para o Ruby.  A versão pequenina é incrementada a cada poucos meses como mudanças
        menores e correções de erros são inseridas.


        Todas as edições do Ruby até então tem a maior versão do 1.  Quando vier Ruby2, você
        verá esta edição de primeiro nível.


        A menor versão indica se uma versão é estável ou não.  *Se a menor versão
        é um número par, então aquela versão do Ruby é estável.   Se é impar, então aquele Ruby
        é uma versão de desenvolvimento.*  Depois de quase um ano, quando a versão de desenvolvimento está pronta
        para o mundo, ambos os números são incrementados e a pequenina versão é retornada a zero.


        Oh, e se eu pudesse um gostinho de quão suave o Ruby se move!  Eu não posso contar
        com que frequencia uma ideia fresca surge na lista de email do Ruby-Core, onde os Imperadores do
        Ruby conversam, e *aquela mesma idéia* é trabalhada no Ruby dentro de poucos dias.  Esta é
        uma máquina adorável eu digo.

