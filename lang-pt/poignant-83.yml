      Sobre versões do Ruby: >
		
    		Se você tem visitado vários site que oferecem download do Ruby, você provavelmente viu vários números
    		de diferentes versões disponíveis. Lógico que quanto maior for o número da versão,
    		mais recente é a versão do Ruby. Mas isso não é verdade. Na terra do Ruby, números de versões têm significados
    		e eu gostaria que você fizesse uma escolha educada.


        A última versão *estável* do Ruby é a *1.8.3*. Versões estáveis oferecem os recursos mais recentes
    		onde são testadas várias vezes e são recomendados para uso geral.  Quando novas versões estáveis
    		são lançadas, você pode seguramente atualizar seu Ruby para estas novas versões.


        A última liberação do Ruby para *desenvolvimento* é a *1.9.0*. A liberação de desenvolvimento inclui
    		alterações experimentais e problemas não resolvidos. A liberação é destinada a todos que queiram
    		espiar o futuro do Ruby, correndo o risco de encontrar alguns erros.


        Agora, você notará que o número da versão é composto por três números individuais,
    		que são: *a versão maior*, *a versão menor*, e *a versão pequenina*. A
    		versão maior conta cada reescrita completa do Ruby.  A menor versão é alterada baseada
    		em mudanças radicais do Ruby. A versão pequenina é incrementada de poucos em poucos meses como menores
    		alterações e soluções para alguns erros.


        Todas as edições do Ruby, até agora, têm uma grande versão de números 1. Quando Ruby2 vier, você verá
    		este número aumentar para 2.


        A menor versão indica se a versão é estável ou não. *Se a versão menor
    		é um numero par, então a versão é estável.  Se for ímpar, então aquele Ruby 
    		é uma versão para desenvolvimento*. Depois de um ano ou mais, quando a versão de desenvolvimento está pronta
    		para o mundo, ambos os números são incrementados e o número da versão pequenina volta para zero.


