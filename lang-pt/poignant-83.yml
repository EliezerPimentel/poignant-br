      Sobre as versões do Ruby: >
		
        Se você tem visitado vários sites que oferecem download do Ruby, você provavelmente viu várias
        versões disponíveis. Evidentemente que quanto maior for o número da versão,
        mais recente ela é. Mas isso não é totalmente verdade. Na terra do Ruby, números de versões têm seu significado
        e eu gostaria que você fizesse uma escolha consciente.


        A última versão *estável* do Ruby é a *1.8.3*. Versões estáveis oferecem os recursos mais recentes
        testados várias vezes e são recomendados para uso geral. Quando novas versões estáveis
        são lançadas, você pode seguramente atualizar seu Ruby para a nova versões.


        O último lançamento do Ruby para *desenvolvimento* é a *1.9.0*. O lançamento de desenvolvimento inclui
        alterações experimentais e problemas não resolvidos. É destinada a todos que queiram
        espiar o futuro do Ruby, correndo o risco de encontrar alguns erros.


        Agora, você notará que o número da versão é composto por três números individuais,
        que são: *a versão maior*, *a versão menor*, e *a versão pequenina*. A
        versão maior conta cada reescrita completa do Ruby.  A menor versão é alterada baseada
        em mudanças radicais do Ruby. A versão pequenina é aumentada de poucos em poucos meses com alterações
        menores e soluções para alguns problemas.


        Todas as edições do Ruby têm a versão principal o número 1. Quando Ruby2 vier, você verá
        este número subir para 2.


        A menor versão indica se a versão é estável ou não. *Se a versão menor
        é um numero par, então a versão é estável.  Se for ímpar, então aquele Ruby 
        é uma versão para desenvolvimento*. Depois de um ano ou mais, quando a versão de desenvolvimento está pronta
        para o mundo, são aumentados ambos os números e o número da versão pequenina volta para zero.


        Ah, e se eu pudesse lhe dar um gostinho de como Ruby evolui! Eu não posso contar
