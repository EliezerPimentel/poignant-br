         class Elevador
           def initialize( senha )
             raise AccessDeniedError, "senha incorreta" \
               unless senha.equals? @@senha_manutencao
           end
         end
        </pre>


        Proteger uma classe assim não faz sentido, já que tudo no Ruby pode ser alterado e 
