      Soluços do Windows : >      

        Ok, aqui está o que você deve fazer para conseguir o recurso de auto completar trabalhando no Windows.    
        "Download this.":http://whytheluckystiff.net/ruby/dist/readline.so-for-1.8.zip
        Um zip com dois arquivos dentro.  Estes serão copiados dentro da sua instalação Ruby.
        Coloque readline.dll na pasta *bin*.  O readline.so vai na pasta
        *lib/ruby/1.8/i386-mswin32*.


        Então, execute na shell: @irb --readline -r irb/completion@.


        E para Eroupeus, você precisará "disto.":http://whytheluckystiff.net/ruby/dist/Input.euro
        Salve como *.inputrc* e coloque no seu diretório home.  (Seu diretório pessoal
        que contém as pastas Desktop e Meus Documentos.)


