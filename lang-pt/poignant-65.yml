      O Meteóro Involuntário: >

        _Quando eu comecei a minha primeira investigação sobre preventualismo, me submeteram a seguinte história.  Me falaram que
        isso era tudo que eu precisaria saber para entender a filosofia._


        Havia este escultor que não estava satisfeito com seu trabalho.  Ele tinha estudado principalmente assuntos tradicionais,
        era excelente em esculpir tanto figuras humanas quanto em elaborar vegetação. E ele foi realmente um excelente
        escultor. Ele já não se sintia como se estivesse fazendo sua marca sobre o mundo.


        A esta altura, ele já tinha chegado a casa dos cinquenta anos de idade e queria se vanglorizar no reino dos mestres lendários.
        Então ele começou a construir uma escultura enorme de duas peras com gotas de orvalho levemente pressa
        a elas.


        A escultura era enorme e paraiva preocupantemente acima da cidade natal do escultor, mantida afastada por uma pessada
        infra-estrutura de vigas e estacas.
        De fato, aquelas pêras gigantes, de tão grandes, acabaram por afetar áte mesmo o eixo de rotação da Terra,
        que passou a girar acompanhado por um cesto de frutas do tamanho de um asteróide orbitando em sua volta.


        O governo enviou jatos e aviões de gerra para detruir a estátua. Eles atacaram violentamente a vila,
        destruindo a estátua, despedaçando em milhares de pedáços, destilhando-o com misséis.  Logo após
        a estátua ser destuída, tudo voltou ao normal.


        Um enorme pedaço da estátua ganhou órbita e por várias vezes aproximou-se perigosamente da
        Terra. Quando isso acontecia, era sempre encontrado por um arsenal avançado, que ajudava a danificá-lo
        e desviava seu curso para o céus.


        Finalmente, este meteóro involuntário não estava mais do tamanho de um homem assustador.  E quando ele,
        por fim, caiu na terra, desgastado e polido pela sua jornada de noventa anos, ele foi saudado como uma obra-prima
        enigmática, uma mensagem do grande além.  Aqui estava um semelhança maravilhosa de um nú masculino olhando
        tristemente para o céu com uma confusa trepadeira de vinha por volta da cintura e cobrindo suas
        intimidades.

        
        A estátua foi, por último, vendida por cinquenta e dois milhões de dólares e ficou em exibição permanente no museum do Louvre,
        com a placa:


        bq. "Nú Celeste" por Anônimo

