           puts "Blixy tem um #{ brinquedo[:formato] } feito de #{ brinquedo[:material] }"
         end
        </pre>


        "Como @sort_by@ funciona?" perguntou Blix.  "Eu sei que é um método que você pode usar com conjuntos (Arrays).  Pois
        @brinquedos_do_gatinho@ é um conjunto (Array).  Mas e quanto a @brinquedo@?"


        "Okay, @brinquedo@ is a *argumento do bloco*," Eu disse.  "Lembre-se: os corrimãos magrelos de cada lado do @brinquedo@ fazem dele
        um *escorrega*."


        "Claro, mas parece que você o está usando como Mistura (Hash). Dentro do bloco vc tem @brinquedo[:formato]@.
        Isto se parece com uma Mistura."


        "O método @sort_by@ é um *iterador*, Blix.  Ele *iterage*, ou *faz o ciclo*, com a *lista de coisas*.  Você
