        h3. A Sereia e O Devoto


        Eu vi o Blix a primeira vez pela televisão quando eu era um garoto.  Ele estrelava um drama policial empoeirado
        chamado _A Sereia e O Devoto_.  O seriado era some temência a Deus: esquadrão policial que fazia
        seu serviço, e o fazia bem, and saw their share of miracles out on the beat.  Quero dizer,
        os oficiais no show eram _ótimas_ pessoas, muito religiosos, praticamente clérgicos.  Mas, 
        você sabe, até clérgicos não tem o bom senso de matar um cara que tenha ido longe demais.
        Esses caras sabiam disso. E o faziam todo dia.


        Então, aquilo era um seriado bem sangrento, mas eles sempre tinham uma boa lição de moral no final. Na maioria
        das vezes algo como, "Nossa, escapamos dessa bem rápido."  Há uma
        séria camaradagem numa declaração como essa.

        
        O show basicamente girava em torno deste policial.  Dick Robinson "O Doidão".  As Pessoas o
        chamavam de "O Doidão" porque basicamente ele era insano. Não me lembro se ele isso foi diagnosticado
        clinicamente, mas as pessoas sempre questionavam suas decisões.  O Doidão regularmente often blew his top and chewed
        out some of the other officers, most of whom had unquestionable moral character.  Mas todos
        sabemos que esse é um mundo cão, as apostas são altas, e todos que assistiam ao seriado
        tinham O Doião com grande estima.  Eu penso que todos no esquadrão cresceram bastante como pessoas,
        graças à determinação do Doidão.


        Todavia, os policiais não conseguiam dar conta do serviço por si mesmos. Em cada um dos episódios eles
        imploravam greater force for assistance.  E, em cada um dos episódios, eles conseguiam ajudas de um gato
        chamdo Terry (encenado pelo meu gato Blix.)  He was just a kitten at the time and, as a young boy
        tuning into _A Siren and A Prayer_, I found myself longing for my own crime-sniffing cat.
        Terry took these guys down the subway tunnels, through
        the rotting stench of abandoned marinas, into backdoors of tall, industrial smokestacks.  


        Sometimes he was all over an episode, darting in and out, preparing traps and directing traffic.
        But other times you wouldn't see him the whole episode.  Then you'd rewind through the whole show
        and look and look and look.  You'd give up.  He can't be in that episode.  


        Still, you can't bear
        to let it go, so you go comb through the whole episode with the jog on your remote, combing, pouring
        over each scene.  And there he is.  Way up behind the floodlight that was turned up too high.  The
        one that left Mad with permanent eye damage.  Why?  Why burn out the retinas of your own colleague,
        Terry?


        But the question never got answered because the series was cancelled.  They started to do special
        effects with the cat and it all fell apart.  In the last episode of the show, there is a moment where
        Terry is trapped at the top of a crane, about to fall into the searing slag in the furnace of an
        iron smelt.  He looks back.  No going back.  He looks down.  Paws over eyes (_no joke!_), he
        leaps from the crane and, mid-flight, snags a rope and swings to safety, coming down on a soft antelope
        hide that one of the workers had presumably been tanning that afternoon.


        People switched off the television set the very moment the scene aired.  They tried changing the name.
        First it was _God Gave Us a Squad_.  _Kiss of Pain_.  Then, _Kiss of Pain in Maine_, since the
        entire precinct ended up relocating there.  But the magic was gone.  I went back to summer school that year
        to make up some classes and all the kids had pretty much moved on to football pencils.

        
        h3. Blocos


        Há alguns anos, eu comecei a ensinar o Blix sobre Ruby.  Quando nós chegamos nesta parte,
        a parte que cobre blocos, ele me disse, "Blocos me lembram o Dick Robinson Doidão."


        "Mesmo?"  Eu não ouvia esse nome faz tempo.  "Não sei como você se lembrou disso."


        "Bem, você disse que blocos são difíceis de entender."


        "Eles não são difíceis", eu disse.  "Um *bloco* é apenas *código agrupado*."


        "E o Doidão era apenas um policial, que jurou cumprir seu dever," ele disse.  "But he was a real miracle to
        watch out in the field.  Now, this first example you've shown me..."  He pointed to an
        example I'd written down for him.

        
        <pre>
         brinquedos_do_gatinho =
           [:formato => 'sock', :material => 'cashmere'] +
           [:formato => 'mouse', :material => 'calico'] +
           [:formato => 'bolinho-primavera', :material => 'chenille']
         brinquedos_do_gatinho.sort_by { |brinquedo| brinquedo[:material] }
        </pre>


        "Isto é um pequeno milagre", ele disse. "Não posso negar sua beleza.  Olhe, lá estão meus brinquedos, junto
        com suas características.  Abaixo deles, o bloco, ordenando eles por material."


        "Peço desculpas se a sua lista de brinquedos parece um pouco complicada," eu disse. Assim como você, ele já
        havia aprendido sobre conjunto (Array), a centopéia caida no código, colchetes de cada lado
        e cada item separado por vírgulas.  (Ah, aqui está uma: @['meia', 'rato', 'bolinho-primavera']@.) 
        He had also been taught the Hash, which is like a dictionary, with curly braces on each end
        which look like small, open books.  Commas in the Hash between each pair.  Each word
        in the dictionary matched up with its definition by an arrow.  (Be beholden: @{'blix' => 'cat',
        'why' => 'human'}@.)
        

        "Yes, vexing," he said.  "It has square brackets like it's an Array, but with the arrows like it's a Hash.
        I don't think you're going to get away with that."


        "It does seem a bit subversive, doesn't it?"  I said, tease-nudging him with a spoon.  "I've done your kitty toy list
        in a mix of the two.  I'm using a shortcut.  Which is: *Se você usar a seta (=>) dentro de um Conjunto, 
        você vai ter uma Mistura invés de um Conjunto.*"


        "Oh, I see," he said.  "You criss-crossed 'em.  How neat!"


        "Yes, yes, you're on it," I said.  He was also very good with a protractor.  "I have three Arrays,
        each with a Hash inside.  Notice the plus signs?  I'm adding them into one big Array.  Here's
        another way of writing it..."  I jotted down.


        <pre>
         brinquedos_do_gatinho = [
           {:formato => 'meia', :material => 'cashmere'},
           {:formato => 'rato', :material => 'calico'},
           {:formato => 'bolinho-primavera', :material => 'chenille'}
         ]
        </pre>


        Um conjunto (Array), que age como uma lista de brinquedos de mastigar.  Três Bolos|Misturas (Hashes) estão no conjunto descrevendo
        cada brinquedo.


        h3. Ordenando e Iterando Para Salvar Vidas


        "Vamos ordenar seus brinquedos por forma agora," Eu disse.  "E depois, imprimi-los nesta ordem."


        <pre>
         brinquedos_do_gatinho.sort_by { |brinquedo| brinquedo[:formato] }.each do |brinquedo|
           puts "Blixy tem um #{ brinquedo[:formato] } feito de #{ brinquedo[:material] }"
         end
        </pre>


        "Como @sort_by@ funciona?" perguntou Blix.  "Eu sei que é um método que você pode usar com conjuntos (Arrays).  Pois
        @brinquedos_do_gatinho@ é um conjunto (Array).  Mas e quanto a @brinquedo@?"


        "Okay, @brinquedo@ is a *argumento do bloco*," Eu disse.  "Lembre-se: os corrimãos magrelos de cada lado do @brinquedo@ fazem dele
        um *escorrega*."


        "Claro, mas parece que você o está usando como Mistura (Hash). Dentro do bloco vc tem @brinquedo[:formato]@.
        Isto se parece com uma Mistura."


        "O método @sort_by@ é um *iterador*, Blix.  Ele *iterage*, ou *cycles*, com a *lista de coisas*.  Você
        se lembra daquele episódio quando o Doidão..." 


        "Episódio?" ele disse.  Sim, ele não consegue entender o conceito de seriados de TV.  
        Sim, eu tentei explicar.


        "Ou, yeah, remember that one _eyewitness account_ we watched where Mad was trying to talk
        down that crazy spelling bee contestant from the ledge of an college library?" 


        "I remember it better than you because I was riding in a remote control plane."  Yep, it was
        one of those episodes.


        "Você se lembra como o Doidão fez pro cara descer?" Eu indaguei.


        "People in spelling bees love letters," said Blix.  "So what Mad did was a genius move on his part.
        He started with the letter A and gave reasons, for all the letters of the alphabet, why the guy
        should walk back down the building and be safe on the ground."


        "'A is for the Architecture of buildings like this,'" I said, in a gruff Mad voice.
        "'Which give us hope in a crumbling world.'"


        "'B is for Big Guys, like your friend Mad the Cop,'" said Blix.  "'Guys who help people all the time
        and don't know how to spell too great, but still help guys who spell really great.'"
        
        
        "See, he went through all the letters, one at a time.  He was _iterating_ through them." _It Err Ate Ing._


        "But the guy jumped anyway, Why.  He jumped off on letter Q or something."


        "'Q is for Quiet Moments that help us calm down and think about all of life's little pleasures,
        so we don't get all uptight and starting goofing around on tiptoes at the very edge of a big, bad building.'"


        "Aí ele pulou," disse Blix. Ele balançou a cabeça.  "Você não pode culpar o Doidão. Ele fez o melhor q pode."
        
        
        "Ele tinha um coração grande, isso é verdade," eu disse, dando um tapinha no ombro do Blix.


        <pre>
         brinquedos_do_gatinho.sort_by { |brinquedo| brinquedo[:formato] }.each do |brinquedo|
           puts "Blixy has a #{ brinquedo[:formato] } made of #{ brinquedo[:material] }"
         end
        </pre>


        "As for your @sort_by@, it *começa no topo* da lista e vai *descendo até o ultimo ítem*, one at a time.
        So @brinquedo@ is one of those items.  With each item, @sort_by@ stops and *slides that item down the
        chute*, under the @brinquedo@ name, and let's you figure out what to do with it."
 

        "Ok, então @brinquedo@ será, cada hora, um dos brinquedos que eu tenho."


        "Correto," eu disse.  "You know how I've really been harping on _using the answers that methods give
        you_?  Here, we're simply looking up the toy's shape inside the block.  O bloco então responde para o @sort_by@
        uma frase contendo o formato, algo como @"rato"@ ou @"meia"@.  Once it's done cycling through the whole list, @sort_by@
        will have alphabetically compared each of the shape strings and will give back a new sorted Array."


        h3.  Uma Lição Inacabada


        "Tá bom por hoje," disse o Blix.  "Que tal um pires de leite fresco, por favor?"


        Eu enchi o I filled his saucer to the brim and he guzzled from it for some time while I took a poker and
        jabbed at coals in the fireplace.  My mind wandered and I couldn't help but think further of
        blocks.  I wondered what I would teach Blix next.


        Eu provavelmente o teria ensinado sobre @next@.  Quando você esta interando uma lista, você
        pode usar @next@ para *pular para o próximo item*.  Here we're counting toys that have a non-bolinho-primavera
        shape by skipping those that do with @next@.


        <pre>
         non_bolinho-primavera = 0
         brinquedos_do_gatinho.each do |brinquedo|
           next if brinquedo[:formato] == 'bolinho-primavera'
           non_bolinho-primavera = non_bolinho-primavera + 1
         end
        </pre>


        Eu poderia também tê-lo ensinado sobre @break@, que *te joga pra fora de um loop*.
        No código abaixo, vamo imprimir (usando @p@) cada brinquedo até encontrarmos
        o brinquedo cujo material seja chenille.  O @break@ fará com que o @each@ termine abruptamente.


        <pre>
         brinquedos_do_gatinho.each do |brinquedo|
           break if brinquedo[:material] == 'chenille'
           p brinquedo
         end
        </pre>


