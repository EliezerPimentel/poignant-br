        h3. Uma Sirene e Uma Oração


        Eu vi o Blix a primeira vez pela televisão quando eu era um garoto.  Ele estrelava um drama policial empoeirado
        chamado _Uma Sirene e Uma Oração_.  O seriado era sobre um esquadrão policial religioso que fazia
        seu serviço, e o fazia bem, e tinham suas cotas de milagres nas ruas.  Quero dizer,
        os oficiais no show eram _ótimas_ pessoas, muito religiosos, praticamente clérgicos.  Mas, 
        você sabe, até clérgicos não tem o bom senso de matar um cara que tenha ido longe demais.
        Esses caras sabiam disso. E o faziam todo dia.


        Então, aquilo era um seriado bem sangrento, mas eles sempre tinham uma boa lição de moral no final. Na maioria
        das vezes algo como, "Nossa, escapamos dessa bem rápido."  Há uma séria camaradagem numa declaração como essa.

        
        O show basicamente girava em torno deste policial.  Dick Robinson "O Doidão".  As Pessoas o
        chamavam de "O Doidão" porque basicamente ele era insano. Não me lembro se isso foi diagnosticado
        clinicamente, mas as pessoas sempre questionavam suas decisões.  O Doidão regularmente estourava e
        mordia alguns policiais, a maioria sendo personagens de moral inquestionável.  Mas todos
        sabemos que esse é um mundo cão, as apostas são altas, e todos que assistiam ao seriado
        tinham O Doião com grande estima.  Eu penso que todos no esquadrão cresceram bastante como pessoas,
        graças à determinação do Doidão.


        Todavia, os policiais não conseguiam dar conta do serviço por si mesmos. Em cada um dos episódios eles
        imploravam greater force for assistance.  E, em cada um dos episódios, eles conseguiam ajudas de um gato
        chamdo Terry (encenado pelo meu gato Blix).  Ele era apenas um gatinho na época, e como um garoto novo
        ávido por _Uma Sirene e Uma Oração_, me encontrei na busca do meu próprio gato solucionador-de-crimes.
        Terry levava aqueles caras por túneis subterrâneos, marinas abandonadas, altos galpões industriais.
        the rotting stinto backdoors of tall, industrial smokestacks.  


        Sometimes he was all over an episode, darting in and out, preparing traps and directing traffic.
        But other times you wouldn't see him the whole episode.  Then you'd rewind through the whole show
        and look and look and look.  You'd give up.  He can't be in that episode.  


        Still, you can't bear
        to let it go, so you go comb through the whole episode with the jog on your remote, combing, pouring
        over each scene.  And there he is.  Way up behind the floodlight that was turned up too high.  The
        one that left Mad with permanent eye damage.  Why?  Why burn out the retinas of your own colleague,
        Terry?


        Mas a pergunta nunca foi respondida pois a série foi cancelada. They started to do special
        effects with the cat and it all fell apart.  In the last episode of the show, there is a moment where
        Terry is trapped at the top of a crane, about to fall into the searing slag in the furnace of an
        iron smelt.  He looks back.  No going back.  He looks down.  Paws over eyes (_no joke!_), he
        leaps from the crane and, mid-flight, snags a rope and swings to safety, coming down on a soft antelope
        hide that one of the workers had presumably been tanning that afternoon.


        People switched off the television set the very moment the scene aired.  They tried changing the name.
        First it was _God Gave Us a Squad_.  _Kiss of Pain_.  Then, _Kiss of Pain in Maine_, since the
        entire precinct ended up relocating there.  But the magic was gone.  I went back to summer school that year
        to make up some classes and all the kids had pretty much moved on to football pencils.

        
        h3. Blocos


        Há alguns anos, eu comecei a ensinar o Blix sobre Ruby.  Quando nós chegamos nesta parte,
        a parte que cobre blocos, ele me disse, "Blocos me lembram o Dick Robinson Doidão."


        "Mesmo?"  Eu não ouvia esse nome faz tempo.  "Não sei como você se lembrou disso."


        "Bem, você disse que blocos são difíceis de entender."


        "Eles não são difíceis", eu disse.  "Um *bloco* é apenas *código agrupado*."


        "E o Doidão era apenas um policial, que jurou cumprir seu dever," ele disse.  "But he was a real miracle to
        watch out in the field.  Now, this first example you've shown me..."  He pointed to an
        example I'd written down for him.

        
        <pre>
         brinquedos_do_gatinho =
           [:formato => 'sock', :material => 'cashmere'] +
           [:formato => 'mouse', :material => 'calico'] +
           [:formato => 'bolinho-primavera', :material => 'chenille']
         brinquedos_do_gatinho.sort_by { |brinquedo| brinquedo[:material] }
        </pre>


        "Isto é um pequeno milagre", ele disse. "Não posso negar sua beleza.  Olhe, lá estão meus brinquedos, junto
        com suas características.  Abaixo deles, o bloco, ordenando eles por material."


        "Peço desculpas se a sua lista de brinquedos parece um pouco complicada," eu disse. Assim como você, ele já
        havia aprendido sobre conjunto (Array), a centopéia caida no código, colchetes de cada lado
        e cada item separado por vírgulas.  (Ah, aqui está uma: @['meia', 'rato', 'bolinho-primavera']@.) 
        He had also been taught the Hash, which is like a dictionary, with curly braces on each end
        which look like small, open books.  Commas in the Hash between each pair.  Each word
        in the dictionary matched up with its definition by an arrow.  (Be beholden: @{'blix' => 'cat',
        'why' => 'human'}@.)
        

        "Yes, vexing," he said.  "It has square brackets like it's an Array, but with the arrows like it's a Hash.
        I don't think you're going to get away with that."


        "It does seem a bit subversive, doesn't it?"  I said, tease-nudging him with a spoon.  "Eu fiz sua lista de brinquedos
        misturando os dois.  Estou usando um atalho.  Que é: *Se você usar a seta (=>) dentro de um Conjunto, 
        você terá uma Mistura invés de um Conjunto.*"


        "Ah, entendi," ele disse.  "Você cruzou eles.  Que bacana!"


        "Sim, sim, você tá entendendo," eu disse.  Ele era muito bom com um transferidor também.  "Eu tenho três conjuntos (Arrays),
        cada contém uma Mistura (Hash). Notou o sinal de mais?  Eu os estou adicionando num conjunto maior. Aqui
        está outro jeito de escrever isto..."  Eu rabisquei.


        <pre>
         brinquedos_do_gatinho = [
           {:formato => 'meia', :material => 'cashmere'},
           {:formato => 'rato', :material => 'calico'},
           {:formato => 'bolinho-primavera', :material => 'chenille'}
         ]
        </pre>


        Um conjunto (Array), que age como uma lista de brinquedos de mastigar.  Três Bolos|Misturas (Hashes) estão no conjunto descrevendo
        cada brinquedo.


        h3. Ordenando e Iterando Para Salvar Vidas


        "Vamos ordenar seus brinquedos por forma agora," Eu disse.  "E depois, imprimi-los nesta ordem."


        <pre>
